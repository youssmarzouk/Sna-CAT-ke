name: Swift Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.0'  # Replace with the appropriate Xcode version if needed
        
    - name: Build
      run: |
        xcrun swiftc -sdk $(xcrun --show-sdk-path --sdk macosx) Direction.swift GameScene.swift Snake.swift -o SnakeGame
        # Compiles your Swift files into an executable named SnakeGame
        
    - name: Run
      run: |
        ./SnakeGame
        # Runs the compiled executable

    # Add more steps for testing, deployment, code signing, etc. if needed
