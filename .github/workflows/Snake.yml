name: Swift Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: '5.5'  # Replace with your Swift version
        
    - name: Build
      run: |
        swiftc Direction.swift GameScene.swift Snake.swift -o SnakeGame
        # Compiles your Swift files into an executable named SnakeGame
        
    - name: Run
      run: |
        ./SnakeGame
        # Runs the compiled executable
        
    # Add more steps for testing, deployment, code signing, etc. if needed
