name: Swift Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4.0'  # Update to the appropriate Xcode version

    - name: Boot Simulator
      run: |
        xcrun simctl shutdown all
        xcrun simctl boot "iPhone 15"  # Replace with the desired simulator model
        xcrun simctl bootstatus booted
        
    - name: Build
      run: |
        xcodebuild -project YourProjectName.xcodeproj -scheme YourSchemeName -sdk iphonesimulator -configuration Debug build
        # Builds your project using the specified scheme and SDK

    - name: Test
      run: |
        xcodebuild test -project YourProjectName.xcodeproj -scheme YourSchemeName -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'
        # Runs tests on the specified simulator

    - name: Archive
      run: |
        xcodebuild -project YourProjectName.xcodeproj -scheme YourSchemeName -sdk iphonesimulator -configuration Release archive -archivePath $PWD/build/YourAppName.xcarchive
        # Archives the build

    - name: Export IPA
      run: |
        xcodebuild -exportArchive -archivePath $PWD/build/YourAppName.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build
        # Exports the archived build as an IPA file

    # Additional steps for deployment, code signing, etc. can be added here if needed
