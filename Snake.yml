name: Swift Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Swift
      uses: actions/setup-swift@v2
      with:
        swift-version: '5.5'  # Replace with your Swift version
        
    - name: Build
      run: |
        swift build --package-path path/to/your/package
        # Adjust the path to your Package.swift file if needed
        
    - name: Test
      run: |
        swift test --package path/to/your/package
        # Run tests if you have them
        
    # You can add more steps for deployment, code signing, etc. here if needed
